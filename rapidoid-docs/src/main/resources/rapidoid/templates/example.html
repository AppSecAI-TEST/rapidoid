<!-- EXAMPLE (~n~) -->

<div class="sep-example"></div>

<div id="example(~n~)-title" class="row">
	<div class="col-md-12">
		<div class="caption"><span class="badge badge-eg-num">(~nn~)</span> (~title~)</div>
	</div>
</div>

<div id="example(~n~)-body" class="row">

	<div id="example(~n~)-left" class="col-md-6">
(~#snippets~)
		<div id="example(~n~)-codedesc" class="eg_title">(~{desc}~)</div>
		<pre id="example(~n~)-code" class="eg_code">
(~{code}~)
</pre>
(~/snippets~)
	</div>

    <div id="example(~n~)-right" class="col-md-6">
        <div id="example(~n~)-results" class="results">
            (~#results~)
            <div>
                <span class="badge eg-(~verb~) eg-verb">(~verb~)</span> <span class="badge eg-uri">(~uri~)</span>
            </div>
            (~#data~)
            <div class="post-data">
                <span class="label label-default eg-data">(~data~)</span>
            </div>
            (~/data~)

(~#result~)
                <div class="eg-result">
<!-- EXAMPLE#(~n~) HTML STARTS HERE -->
(~{result}~)
<!-- EXAMPLE#(~n~) HTML END HERE -->
                </div>
(~/result~)

(~#error~)
                <div class="eg-error">
<!-- EXAMPLE#(~n~) ERROR STARTS HERE -->
(~{error}~)
<!-- EXAMPLE#(~n~) ERROR END HERE -->
                </div>
(~/error~)
            (~/results~)
        </div>
    </div>

</div>
