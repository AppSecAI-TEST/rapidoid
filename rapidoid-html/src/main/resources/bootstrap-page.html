<script>
function _emit(c, event) {
	var hnd = $(c).attr('_h');
	$.post('/_emit', {event: event, hnd: hnd}).done(function (data) {
		for (var h in data) {
			$('[_h=' + h + ']').replaceWith(data[h]);
		}
	}).fail(function (data) {
		alert("Error: " + JSON.stringify(data));
	});
}
</script>
