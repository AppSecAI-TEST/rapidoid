    cursor: pointer;

<script>
function goAt(url) {
	window.location.href = url;
}

function _emit(c, event) {
	var hnd = $(c).attr('_h');
	$.post(window.location.href, {event: event, hnd: hnd}).done(function (data) {
		for (var h in data) {
			$('[_h=' + h + ']').replaceWith(data[h]);
		}
	}).fail(function (data) {
		alert("Communication error!");
		console.log(data);
	});
}
</script>
