<div class="container">
	<div class="row">
	
		{{#boxes}}
			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="box">
					<div class="icon">
						<div class="image">
							<i class="{{icon}}"></i>
						</div>
						<div class="info">
							<h3 class="title">{{title}}</h3>
							<p>{{content}}</p>
							<div class="more">
								<a href={{link}} title="Title Link"> {{linkText}} <i
									class="fa fa-angle-double-right"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="space"></div>
				</div>
			</div>
		{{/boxes}}
		
	</div>
</div>
