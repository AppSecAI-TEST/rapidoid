<div class="container">
	<div class="row">
		<div
			class="col-lg-5 col-md-5 col-sm-8 col-xs-9 bhoechie-tab-container">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
				<div class="list-group">
					{{#items}} {{#active}} <a href="#"
						class="list-group-item active text-center"> {{/active}}
						{{^active}} <a href="#" class="list-group-item text-center">
							{{/active}}
							<h4 class="glyphicon glyphicon-{{icon}}"></h4> <br />{{item}}
					</a> {{/items}} 
				</div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
				{{#items}} {{#active}}
				<div class="bhoechie-tab-content active">
					{{/active}} {{^active}}
					<div class="bhoechie-tab-content">
						{{/active}}
						<center>
							<h1 class="glyphicon glyphicon-{{icon}}"
								style="font-size: 14em; color: #55518a"></h1>
							<h2 style="margin-top: 0; color: #55518a">{{title}}</h2>
							<h3 style="margin-top: 0; color: #55518a">{{subtitle}}</h3>
						</center>
					</div>
					{{/items}}
				</div>
			</div>
		</div>
	</div>
</div>
