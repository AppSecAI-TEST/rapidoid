<section id="plans">
	<div class="container">
		<div class="row">

			{{#items}}
				<div class="col-md-4 text-center">
					<div class="panel panel-{{badge_class}} panel-pricing">
						<div class="panel-heading">
							<i class="{{titleIcon}}"></i>
							<h3>{{title}}</h3>
						</div>
						<div class="panel-body text-center">
							<p>
								<strong>{{subtitle}}</strong>
							</p>
						</div>
						<ul class="list-group text-center">
							{{#items}}
								<li class="list-group-item"><i class="{{icon}}"></i>{{value}}</li> 
							{{/items}}
						</ul>
						<div class="panel-footer">
							<a class="btn btn-lg btn-block btn-{{badge_class}}" href="#">{{btnVal}}</a>
						</div>
					</div>
				</div>
			{{/items}}

		</div>
	</div>
</section>
