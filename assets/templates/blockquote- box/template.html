<div class="container">
	<div class="row">
		{{#boxes}}
		
		{{#titlePage}}
			<h2>{{title}}</h2>
			<div class="col-md-6">
		{{/titlePage}}
		{{^titlePage}}
			<div class="blockquote-box {{badge_class}} clearfix">
				<div class="square pull-left">
					{{#boxImg}}
						<img src="{{img}}" alt="" class="" /> {{/boxImg}}
					{{^boxImg}} 
						<span class="glyphicon glyphicon-{{icon}}"></span>
					{{/boxImg}}
				</div>
				<h4>{{title}}</h4>
				<p>{{content}} 
					{{#boxPrimary}} 
						<a href="{{link}}">{{linkVal}}</a>
					{{/boxPrimary}}
				</p>
			</div>
		{{#nextBoxRight}}
			</div>
			<div class="col-md-6">
		{{/nextBoxRight}}
		{{/titlePage}}
		 
		{{/boxes}}
			</div>
	</div>
</div>
