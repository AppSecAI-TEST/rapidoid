<div class="container">
	<div class="row">
		<div class="col-md-4">
		{{#progresses}}
					
		{{#pageTitle}}
			<h3>{{title}}</h3>
			<p>{{content}}</p>
			<br>
			<div class="col-md-11">
		{{/pageTitle}}
		{{^pageTitle}}
				<div class="progress">
					<div data-percentage="0%" style="width: {{width}};"
						class="progress-bar progress-bar-{{badge_class}}" role="progressbar"
						aria-valuemin="0" aria-valuemax="100"></div>
				</div>
		{{/pageTitle}}
		
		{{/progresses}}			
			</div>
		</div>
	</div>
</div>
