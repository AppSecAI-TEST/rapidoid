<div class="row">
    <div class="col-md-12">
        <div class="server-error-template">
            <h1>{{caption}}</h1>
            <h2>{{message}}</h2>
            <div class="server-error-details">{{details}}</div>
            <div class="server-error-actions">
                <a href="{{home_url}}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Take Me Home </a>
                {{#support_url}}
                <a href="{{support_url}}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                {{/support_url}}
            </div>
        </div>
    </div>
</div>
