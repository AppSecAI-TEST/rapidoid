<section id="carousel">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="quote">
					<i class="fa fa-quote-left fa-4x"></i>
				</div>
				<div class="carousel slide" id="fade-quote-carousel"
					data-ride="carousel" data-interval="3000">
					<!-- Carousel indicators -->
					<ol class="carousel-indicators">
					{{#items}}
						{{#item}}
							<li data-target="#fade-quote-carousel" data-slide-to={{id}}
								class="active"></li>
						{{/item}}
						{{^item}}
							<li data-target="#fade-quote-carousel" data-slide-to={{id}}></li>
						{{/item}}
					{{/items}}
					</ol>
					<!-- Carousel items -->
					<div class="carousel-inner">
						{{#items}} {{#item}}
						<div class=" active item">
							{{/item}} {{^item}}
							<div class="item">
								{{/item}}
								<div class="profile-circle"
									style="background: url({{image}})"></div>
								<blockquote>
									<p>{{content}}</p>
								</blockquote>
							</div>
							{{/items}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
